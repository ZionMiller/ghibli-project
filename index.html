<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studio Ghibli Reviews</title>
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/e5cc9a0ce7.js" crossorigin="anonymous" defer> </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- adding the modal which is the synopsis button-->
    <div class="overlay hidden">
        <div class="modal" >
            <h4>Synopsis:</h4>
            <p class="synopsis"></p>
            <button class="closeModalBtn" ><u>Close</u> </button>
        </div>
    </div>

    <header>
        <h1 id="nav-dropdown">Studio Ghibli Movies</h1>
        <select name="movies" id="drop-down">
            <option value="">drop down selection</option>
        </select>
        <img id="logo" src="https://i.ibb.co/Wfn9rHr/tumblr-mfoibvy2v41rfjowdo1-500.gif" height="200">

    </header>

    <!--this part is implementing the search bar-->
    <main>
        <div class="containerForSearchBar">

            <div id="searchWrapper">
            <input
                type="text"
                name="searchBar"
                id="searchBar"
                placeholder="Search"
            />
        </div>

        <ul id="movie-collection"></ul>

        <div id="wrapper">
            <div id="film-list">
        </div>

    </main>
    <!-- <div id="movie-collection"></div> -->

</body>

</html>
